<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" class="rel">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header>
    <div class="header-container-1">
      <img src="./images/logo.svg" alt="Logo" class="header_logo">
      <nav>
        <ul class="header-nav-ul">
          <li><a href="#" class="header-nav-link">Features</a></li>
          <li><a href="#" class="header-nav-link">Company</a></li>
          <li><a href="#" class="header-nav-link">Careers</a></li>
          <li><a href="#" class="header-nav-link">About</a></li>
        </ul>
      </nav>
    </div>
    <div class="header-contaiiner-2">
      <button class="button button-login">Login</button>
      <button class="button button-register">Register</button>
    </div>
  </header>
  


  <section class="hero">
    <div class="hero-info">
      <h1 class="hero-info__title">Make remote work</h1>
      <p class="pgraph hero-info__pgraph">Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <button class="button hero-info__button">Learn more</button>
      <figure class="company-icons">
        <img src="./images/client-databiz.svg" alt="" class="company-icon company-icons__icons">
        <img src="./images/client-audiophile.svg" alt="" class="company-icon company-icons__icons">
        <img src="./images/client-meet.svg" alt="" class="company-icon company-icons__icons">
        <img src="./images/client-maker.svg" alt="" class="company-icon company-icons__icons">
      </figure>
    </div>



    <figure class="hero-image">
      <img src="./images/image-hero-desktop.png" alt="Ilustracion desktop" class="hero-image__img">
    </figure>
  </section>

  

  

  
</body>
</html>
